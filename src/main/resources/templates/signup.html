<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign up to RunFinder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<header>
    <h1>Sign up to RunFinder</h1>
</header>

<body>
    <form th:object="${signupform}" th:action="@{/savenewuser}" action="#" method="post">

        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="firstName">First name: </label>
        <input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="lastName">Last name: </label>
        <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="password">Password: </label>
        <input type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="passwordCheck">Re-type password: </label>
        <input type="password" th:field="*{passwordCheck}" />
        <span th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></span>
        <div style="clear: both; display: block; height: 10px;"></div>


        <button type="submit">Sign up</button>
    </form>

    <form th:action="@{/login}" method="get">
        <button type="submit">Back to login</button>
    </form>
</body>

</html>
